<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Wiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <p class="title">Weather and Air Quality</p>
        <p class="subtitle ">Search for a city to check the weather and air quality!</p>
      </div>
    </section>

    <section class="section is-large">
      <!-- simple container to center content horizontally -->
      <div class="container"> 
        <div class="columns">
  
  
          <!-- left side of screen main tile -->
          <div class="column is-3 is-outlined">
            <aside class="medium menu">
              <p class="menu-label">Search for a City</p>
              <ul class="menu-list">
                <li class="is-active">
                  <input class="input is-primary is-normal" placeholder="Enter City" name="destination" id="cityInput"  value="" type="text" autofocus="true"  />

                </li>
                <li class="is-active">
                  <button class="button is-info is-normal" type="submit" id="searchBtn">Search</button> 
                </li>
              </ul>
              
              <p class="menu-label">Recent Searches</p>
              <ul class="menu-list" id=searchHistory>
                <!-- search history inserts here -->
              </ul>
            </aside>
          </div>
    
          <!-- This section container will be shifted to the right of the screen -->
          <div class="column is-8 is-outlined">
            <div class="content is-large">
  
              <div class="box">
                <h3 class="title is-3">Current Weather</h3>
                <article class="message is-primary" >
                  <div class="message-body" id="currentWeather">
                      <!-- insert weather data here -->
                  </div>
                </article>
              </div>
  
              <div class="box">
                <h3 class="air-info">Air Quality</h3>
                <article class="message is-primary">
                  <div class="message-body" id="airQuality">

                      <!-- insert air quality data here -->
                      <span class="air-quality">...</span>
                      <span class="air-quality-status"></span>

                      <h3 class="component-names">carbon Monoxide:</h3>
                      <span class="component-val" data-comp="co"></span>
                      <h3 class="component-names">Nitrogen Monoxide:</h3>
                      <span class="component-val" data-comp="no"></span>
                      <h3 class="component-names">Nitrogen Dioxide</h3>
                      <span class="component-val" data-comp="no2"></span>
                      <h3 class="component-names">ozone</h3>
                      <span class="component-val" data-comp="o3"></span>

                  </div>
                </article>
              </div>
      
            </div>
          </div>
        </div>
  
      </div>
    </section>

  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/script2.js"></script>
  <script type='text/javascript' src='./assets/js/config.js'></script>
</body>

</html>
