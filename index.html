<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Wiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Header Start -->
    <header class="hero is-primary">
      <div class="hero-body">
        <h1 class="title">Weather and Air Quality</h1>
        <h3 class="subtitle">Search for a city to check the weather and air quality!</h3>
      </div>
    </header>
    <!-- Header End -->
    <!-- Main Container Start-->
    <main class="section is-medium">
      <!-- Centering Container Start -->
      <section class="container"> 
        <!-- City Search and Recent 'localstorage' History Start -->
        <div class="columns">
          <div class="column is-3 is-outlined">
            <aside class="medium menu">
              <p class="menu-label">Search for a City</p>
              <ul class="menu-list">
                <li class="is-active">
                  <input class="input is-primary is-normal" placeholder="Enter City" name="destination" id="city-input" type="text" autofocus="true"/>
                  <!-- *querySelector needed* to track #city-input -->
                </li>
                <li class="is-active">
                  <button class="button is-info is-normal" type="submit" id="search-button">Search</button>
                  <!-- *querySelector/eventListener needed* to track #search-button -->
                </li>
              </ul>
              <p class="menu-label">Recent Searches</p>
              <ul class="menu-list" id=search-history>
                <!-- 'localstorage' history propagates here dynamically *querySelector needed* to track #search-history -->
              </ul>
            </aside>
          </div>
          <!-- City Search and Recent 'localstorage' History End -->
          <!-- Weather Information Start -->
          <div class="column is-9 is-outlined">
            <div class="content is-large">
              <div class="box">
                <h3 class="title is-3">Current Weather</h3>
                <article class="message is-primary" >
                  <div class="message-body" id="current-weather">
                    <!-- Air Quality Dynamically Inserted  *querySelector nedded* to track #current-weather -->
                  </div>
                </article>
              </div>
              <!-- Weather Information End-->
              <!-- Air Quality Information Start -->
              <div class="box">
                <h3 class="title is-3">Air Quality</h3>
                <article class="message is-primary">
                  <div class="message-body" id="air-quality">
                    <!-- Air Quality Dynamically Inserted *querySelector needed* to track #air-quality -->
                  </div>
                </article>
              </div>
              <!-- Air Quality Information End -->
            </div>
          </div>
        </div>
      </section>
      <!-- Centering Container End -->
    </main>
    <!-- Main Container End-->
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/script2.js"></script>
  <script type='text/javascript' src='./assets/js/config.js'></script>
</body>

</html>
